<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Student list </title>
</head>
<bodey>
    <a href="/form">Add student</a>
<table>
<tr>
<th>Name</th>
<th>Gender</th>
<th>DOb</th>
<th>About</th>
</tr>
<tr th:each="student: ${student}">

<td th:text="${studentgender}"/>
<td th:text="${student.dob}"/>
</tr>
</table>


</bodey>



</html>
